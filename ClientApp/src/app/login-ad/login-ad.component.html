<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="big" color="#fff" type="ball-scale-multiple">

    <p class="spinner">Entrando...</p>

</ngx-spinner>

<div class="container" style="width: 28rem;">

    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">

        <div class="container-fluid ContainerLogin">

            <mat-card class="CardContainerLogin">

                <mat-card-content>
                
                    <div class="CardContent">

                        <span>Bienvenido a Preparacion Consolidada</span>

                    </div>
                
                    <div *ngIf="invalidLogin" class="alert alert-danger CardContentAlert">{{errorMessage}}</div>

                </mat-card-content>

                <mat-card-actions>

                    <div>

                      <button mat-raised-button color="primary" class="CardActions-btn" type="submit">Ingresar</button>

                    </div>

                </mat-card-actions>
        
                <mat-card-footer>

                    <div class="CardFooter">
        
                        <span class="CardFooterSpan">Farmacity 2020</span>

                    </div>

                </mat-card-footer>

            </mat-card>

        </div>

    </form>

</div>
